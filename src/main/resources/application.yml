spring:
  application:
    name: server
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: https://api.groq.com/openai
      chat:
        options:
          model: meta-llama/llama-4-scout-17b-16e-instruct
          temperature: 0.7
          max-tokens: 2000
  docker:
    compose:
      enabled: false

prompts:
  deep-prompt: |
    "안녕"
    임대인:{{landlord}}

  quick-prompt: |
    "안녕"

logging:
  level:
    com.safe_jeonse.server.service.PdfParseService: DEBUG